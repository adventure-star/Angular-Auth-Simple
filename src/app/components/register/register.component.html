<div>
    <form [formGroup]="registerForm" (ngSubmit)="onClickSubmit(registerForm.value)">
        <div class="form-group">
            <label class="center-block">Name:
                <input type="text" class="form-control" formControlName="name">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Email:
                <input type="email" class="form-control" formControlName="email">
            </label>
        </div>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
            class="alert alert-danger">
            <div *ngIf="registerForm.controls['email'].errors.required">
                Email is required.
            </div>
        </div>
        <div class="form-group">
            <label class="center-block">Password:
                <input class="form-control" formControlName="password">
            </label>
        </div>
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
            class="alert alert-danger">
            <div *ngIf="registerForm.controls['password'].errors.required">
                Name is required.
            </div>
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
