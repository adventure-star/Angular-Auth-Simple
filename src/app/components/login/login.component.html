<div>
    <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit(loginForm.value)">
        <div class="form-group">
            <label class="center-block">Email:
                <input class="form-control" formControlName="email">
            </label>
        </div>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['email'].errors.required">
                Email is required.
            </div>
        </div>
        <div class="form-group">
            <label class="center-block">Password:
                <input class="form-control" formControlName="password">
            </label>
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
                Name is required.
            </div>
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>

<p>Form value: {{ loginForm.value | json }}</p>
<p>Form status: {{ loginForm.status | json }}</p>
