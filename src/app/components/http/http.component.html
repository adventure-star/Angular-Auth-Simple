<p>http works!</p>
<button type="button" mat-button>click here!</button>

<div class="col-sm" style="text-align: right;">
    <button mat-raised-button color="primary">Edit</button> 
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data"> 
       <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.id}} </td>
       </ng-container>
 
       <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.name}} </td>
       </ng-container>
 
       <ng-container matColumnDef="src">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.src}} </td>
       </ng-container>
 
       <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element" style="text-align:left"> {{element.type}} </td>
       </ng-container>
  
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
